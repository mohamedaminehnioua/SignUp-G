<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <title>Register </title>
</head>

<body>

    <div class="container">

        <img src="assets/images/logo.png" alt="Logo">
        <p class="signUp">Sign up</p>
        <p>Fill in your details below and Sign up</p>

        <form
            action="https://www.nicepng.com/png/detail/199-1995286_freetoedit-gta-mission-grandtheftauto-passed-mission-passed-respect.png"
            method="">
            <div class="firstnameDiv">
                <label for="firstname">First name</label>
                <input type="text" class="name" name="firstname" placeholder="First name" required>
            </div>

            <div class="lastnameDiv">
                <label for="lastname">Last name</label>
                <input type="text" class="name" name="lastname" placeholder="Last name" required>
            </div>

            <div class="email-passDiv">

                <label for="email">Email</label>
                <input type="email" class="email-password" name="email" placeholder="Email" required>
            </div>

            <div class="email-passDiv">
                <label for="password">Password</label>
                <input type="password" class="email-password" name="password" placeholder="Password" required>
            </div>

            <p>By signing up to the Design studio of Eureka platform you understand and agree with our <a
                    href="https://i.chzbgr.com/full/6349226240/h789C6152/just-get-to-the-game">Terms of Service and
                    Privacy Policy</a></p>

            <button type="submit" value="Submit"> Create account </button>
            <p>Already Haven An Account? <a
                    href="https://media.makeameme.org/created/what-how-do-78c74903ca.jpg">Login</a></p>

        </form>

    </div>

</body>

</html>
